<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for favorite movies</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/utils/googleTranslate.js"></script>
</head>

<body>
    <div id="google_translate_element"></div>

    <div class="search-Language">
        <div class="search-group2">
            <label>Select your certification and language:</label>
            <div class="language-selectors">
                <select id="certification" class="certt" onchange="navigateToLink()">
                    <option value="">Select a certification</option>
                    <option value="https://armanghazi.github.io/Search-for-Favorite-Movies/index.html">Search for movies by US content system and language.</option>
                    <option value="https://armanghazi.github.io/Busqueda-de-peliculas-favoritas/index.html">Search for movies by Spanish content system and language.</option>
                </select>
            </div>
        </div>
    </div>

    <h1>Find your favorite movies</h1>

    <div class="search-container">
        <div class="search-group">
            <label>Release date from :</label>
            <div class="date-selectors">
                <select id="releaseMonth" class="month-select">
                    <option value="">Select a month</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                 
                </select>
                <select id="releaseYear" class="year-select">
                    <option value="">Select year</option>
                </select>
            </div>
        </div>

        <div class="search-group">
            <label>Genres:</label>
            <div id="genres-container" class="genres-grid">
            </div>
        </div>

        <div class="search-group">
            <label for="voteAverage">Average minimum votes: (0-10):</label>
            <input type="number" id="voteAverage" min="0" max="10" step="0.1" value="0" class="rating-input">
        </div>

        <div class="search-group">
            <label>Certifications:</label>
            <div id="certifications-container" class="certifications-grid">
            </div>
        </div>

        <button onclick="searchMovies()" class="search-button">Search for movies </button>
    </div>

    <div id="results-container"></div>

    <div class="favorites-section" id="favorites-section">
        <h2>Your favorite movies</h2>
        <div class="favorites-grid" id="favorites-grid">
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script>
        function navigateToLink() {
            const selectElement = document.getElementById('certification');
            const selectedValue = selectElement.value;
            
            if (selectedValue) {
                window.open(selectedValue, '_blank'); // Abre el enlace en una nueva pesta√±a
            }
        }
    </script>

<footer>
    <div class="footer-container">
        <p>
            <a href="https://armanghazi.github.io/portfolio/index.html" aria-label="Website" target="_blank">
                <i class="fa-brands fa-website"></i> Website
            </a>
        </p>
        <div class="footer-links">
            <ul>
                <li>
                    <a href="https://www.linkedin.com/in/arman-ghaziaskari/" aria-label="LinkedIn" target="_blank">
                        <i class="fa-brands fa-linkedin"></i> LinkedIn
                    </a>
                </li>
                <li>
                    <a href="https://github.com/armanghazi/" aria-label="GitHub" target="_blank">
                        <i class="fa-brands fa-github"></i> GitHub
                    </a>
                </li>
                <li>
                    <a href="https://www.kaggle.com/armanghazi" aria-label="Kaggle" target="_blank">
                        <i class="fa-brands fa-kaggle"></i> Kaggle
                    </a>
                </li>
            </ul>
        </div>
        <p>&copy; Arman Ghaziaskari Naeini</p>
    </div>
</footer>

</body>
</html>
