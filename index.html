<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for favorite movies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="module" src="js/utils/googleTranslate.js"></script>
</head>

<body>
    <div id="google_translate_element"></div>

    <h1>Find your favorite movies</h1>

    <div class="search-container">
        <div class="search-group">
            <label>Release date:</label>
            <div class="date-selectors">
                <select id="releaseMonth" class="month-select">
                    <option value="">Select a month</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                 
                </select>
                <select id="releaseYear" class="year-select">
                    <option value="">Select year</option>
                </select>
            </div>
        </div>

        <div class="search-group">
            <label>Genres:</label>
            <div id="genres-container" class="genres-grid">
            </div>
        </div>

        <div class="search-group">
            <label for="voteAverage">Average minimum votes: (0-10):</label>
            <input type="number" id="voteAverage" min="0" max="10" step="0.1" value="0" class="rating-input">
        </div>

        <div class="search-group">
            <label>Certifications:</label>
            <div id="certifications-container" class="certifications-grid">
            </div>
        </div>

        <button onclick="searchMovies()" class="search-button">Search for movies </button>
    </div>

    <div id="results-container"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
